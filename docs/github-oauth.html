<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Workflow Trigger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 10px;
        }
        button {
            background-color: #2ea44f;
            color: #fff;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2c974b;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background-color: #e6ffed;
            border: 1px solid #34d058;
        }
        .error {
            background-color: #ffeef0;
            border: 1px solid #d73a49;
        }
    </style>
</head>
<body>
    <h1>GitHub OAuth Workflow Trigger</h1>
    
    <div class="container">
        <p>This page demonstrates how to securely trigger GitHub Actions workflows without using Personal Access Tokens (PATs).</p>
        <p>Click the button below to authenticate with GitHub and trigger a workflow:</p>
        
        <button id="triggerBtn">Run Workflow</button>
        
        <div id="status"></div>
    </div>

    <script>
        // Your GitHub App's Client ID
        // NOTE: Replace this with your actual client ID
        const CLIENT_ID = "Ov23liXhJlhD3Xei3562";
        
        // Your repository information
        // NOTE: Replace with your actual username and repository name
        const REPO_OWNER = "mikestiers";
        const REPO_NAME = "workflows";
        
        document.getElementById('triggerBtn').addEventListener('click', () => {
            // Start OAuth flow
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&scope=workflow`;
        });

        // Handle callback
        if (window.location.search.includes('code=')) {
            const code = new URLSearchParams(window.location.search).get('code');
            const statusEl = document.getElementById('status');
            
            statusEl.style.display = 'block';
            statusEl.innerHTML = 'Processing authorization...';
            
            // Trigger workflow dispatch with the authorization code
            fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/workflows/oauth-handler.yml/dispatches`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: { code: code }
                })
            })
            .then(response => {
                if (response.ok) {
                    statusEl.className = 'success';
                    statusEl.innerHTML = 'Successfully triggered workflow! The GitHub Actions workflow is now running.';
                    
                    // Remove code from URL to prevent resubmission on refresh
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
            })
            .catch(error => {
                statusEl.className = 'error';
                statusEl.innerHTML = `Error triggering workflow: ${error.message}`;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
